<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee Shop</title>
</head>
<body>
    <div>
        <h1>Beans</h1>
        <button id="bean-run-button">View All Beans!</button>
        <div id="bean-result"></div>

        <section class="journal-input-container">
            <h2><em>New Bean</em></h2>
            <form action="">
                <label for="beanName">Name:</label>
                <input type="text" name="beanName" id="beanName"><br>
                <label for="region">Region:</label>
                <input type="text" name="region" id="region"><br>
                <label for="beanNotes">Notes:</label><br>
                <textarea name="beanNotes" id="beanNotes"></textarea><br>
                <input class="bean-record-button" id="bean-record-button" type="button" value="Add New Bean">
            </form>
        </section>
    </div>

    <div>
        <h1>Coffee</h1>
        <button id="coffee-run-button">View All Coffee!</button>
        <div id="coffee-result"></div>

        <section class="journal-input-container">
            <h2><em>New Coffee</em></h2>
            <form action="">
                <label for="coffeeTitle">Title:</label>
                <input type="text" name="coffeeTitle" id="coffeeTitle"><br>
                <label for="coffeeBean">Bean:</label>
                <select name="coffeeBean" id="coffeeBean">
                    <option>---</option>
                </select><br>  
                <input class="coffee-record-button" id="coffee-record-button" type="button" value="Add New Coffee">
            </form>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
